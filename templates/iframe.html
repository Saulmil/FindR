<body>

	<!--
	
	Problem: when you action a script, you go to the webpage generated by the script!
	
	Solution: execute the script on an invisible and hidden iframe, runs script, no
			  one knows what's going on!
	
	-->

	<!--Make sure form target is the iframe, make sure points to script too-->
	<form action="post.php" target="myframe" method="post">
		lat: <br>
		<input type="text" name="lat"/>
		<br>
		
		long: <br>
		<input type="text" name="long"/>
		<br>
		
		type: <br>
		<input type="text" name="type"/>
		<br>
		
		<br>
		<button type="submit">Submit</button>
				
	</form>
			
	<!--Iframe is a webpage in a webpage, style tags mean its invisible, points to execute script-->
	<iframe name="myframe" src="post.php" style="visibility:hidden;display:none"></iframe>
		
</body>
</html>
